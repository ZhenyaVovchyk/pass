<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://iphonich.ru/wp-content/cache/wp-appbox/11380e34b1916f16494f47f9ea12bcf7/ai-e373f2def556991d3ed622f15fe0acc7" type="image/x-icon">
    <title>Password generator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Password generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="param1">Длина <span id="password-length">10</span></label>
                        <input type="range" class="form-control" id="param1" value="10" max="50">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param2" checked> Цифры
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param3" checked> Маленькие буквы
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param4"> Большие буквы
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param5"> Спецсимволы
                        </label>
                    </div>
                    <button type="button" class="btn btn-default" id="generator">Generate</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="out"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
